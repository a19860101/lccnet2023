<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip {
            width: 200px;
            height: 300px;
            /* border: 1px solid #000; */
            position: relative;
            perspective: 1200px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #0af;
            position: absolute;
            transition: 1s;
            transform-origin: left;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #e04;
            position: absolute;
            transform: rotateY(270deg);
            backface-visibility: hidden;
            transition: 1s;
            transform-origin: left ;
            opacity: 0;
        }
        .flip:hover .front {
            transform: rotateY(45deg);
            opacity: 0;
        }
        .flip:hover .back {
            transform: rotateY(360deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="flip">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </div>
</body>
</html>
