<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box:nth-of-type(1) {
            width: 100px;
            height: 100px;
            background-color: #890;

            animation: a1 2s steps(5,start) forwards;
        }
        .box:nth-of-type(2) {
            width: 100px;
            height: 100px;
            background-color: #890;

            /* animation: a1 2s steps(5,end) forwards; */
            animation: a1 2s steps(5) forwards;
        }
        @keyframes a1 {
            to {
                translate: 1000px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
