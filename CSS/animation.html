<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #fa0;

            /* animation: a2 2s 1s 2 forwards ease; */
            /* animation-name: a2; */
            /* animation-duration: 3s; */
            /* animation-delay: 0s; */
            /* animation-direction: normal; */
            /* normal, reverse , alternate, alternate*/
            /* animation-fill-mode: forwards; */
            /* forwards, backwards */
            /* animation-iteration-count: 1; */
            /* animation-play-state: paused; */
            /* animation-timing-function: ease; */
        }
        .box:hover {
            animation: a3 3s forwards;
        }
        @keyframes a1 {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes a2 {
            0% {transform: translateX(0)translateY(0);}
            25% {transform: translateX(400px)translateY(0);}
            50% {transform: translateX(400px)translateY(400px);}
            75% {transform: translateX(0px)translateY(400px);}
            100% {transform: translateX(100px)translateY(100px);}
        }
        @keyframes a3 {
            to {
                scale: .5;
                rotate: 180deg;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
