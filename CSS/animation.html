<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #fa0;

            animation: a2 2s;
        }
        @keyframes a1 {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes a2 {
            0% {transform: translateX(0)translateY(0);}
            25% {transform: translateX(400px)translateY(0);}
            50% {transform: translateX(400px)translateY(400px);}
            75% {transform: translateX(0px)translateY(400px);}
            100% {transform: translateX(100px)translateY(100px);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
