<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Roboto:wght@400;900&display=swap');
        /* css reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto','Noto Sans TC',sans-serif;
        }
        img {
            display: block;
            /* vertical-align: top; */
        }
        .container {
            width: 1000px;
            margin-inline: auto;
            display: flex;
            flex-wrap: wrap;
        }
        nav {
            width: 100%;
            background-color: #000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding-inline:15px;
        }
        .nav-container {
            width: 1000px;
            margin-inline: auto;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            height: 60px;
        }
        .nav-menu {
            margin-left: auto;
        }
        header {
            width: 100%;
            /* height: 600px; */
            aspect-ratio: 3 / 1;
            background-color: #098;
            /* background-image: url('https://picsum.photos/id/57/1200/800');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; */
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            text-align: center;
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 80px;
        }
        .premium-col {
            flex: 0 0 calc(100% / 4);
            text-align: center;
        }
        #premium {
            padding-block: 80px;
        }
        #premium h3 {
            margin-bottom: 10px;

        }
        #premium i {
            font-size: 8rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">LOGO</a>
            <div class="nav-menu">
                <a href="#" class="nav-link">Link</a>
                <a href="#" class="nav-link">Link</a>
                <a href="#" class="nav-link">Link</a>
                <a href="#" class="nav-link">Link</a>
            </div>
        </div>
    </nav>
    <header>
        <img src="https://picsum.photos/id/34/1200/800" alt="">
    </header>
    <section id="premium">
        <h2 class="section-title">升級Premium有什麼好處？</h2>
        <div class="container">
            <div class="premium-col">
                <i class="las la-file-audio"></i>
                <h3>下載音樂。</h3>
                <p>隨時隨地聆聽。</p>
            </div>
            <div class="premium-col">
                <i class="las la-volume-up"></i>
                <h3>暢聽音樂無廣告。</h3>
                <p>享受不間斷的音樂。</p>
            </div>
            <div class="premium-col">
                <i class="las la-music"></i>
                <h3>愛聽什麼、就播什麼。</h3>
                <p>行動裝置照樣聽。</p>
            </div>
            <div class="premium-col">
                <i class="las la-headphones-alt"></i>
                <h3>無限次跳過歌曲。</h3>
                <p>只管按「下一首」就對了。</p>
            </div>
        </div>
    </section>
</body>
</html>
