        * {
            box-sizing: border-box;

        .container {
            width: 1200px;
            height: 600px;
            background-color: #ccc;
            margin-inline: auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            /* row, column, row-reverse, column-reverse */

            justify-content: center;
            /* 
                start, center, end
                space-around, space-between, space-evenly
            */
            align-items: center;
            /* 
                start, center, end
                stretch, baseline
            */
        }
        .box {
            width: calc(100% / 5);
            padding: 15px;
        }
        .box:nth-of-type(1){background-color: #098;}
        .box:nth-of-type(2){background-color: #fa0;}
        .box:nth-of-type(3){background-color: #526;}
