<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        .box {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .box:nth-of-type(1){
            background-color: #098;
            top: 30px;
            left: 30px;
            z-index: 3;
        }
        .box:nth-of-type(2){
            background-color: #fa0;
            z-index: 2;
        }
        .box:nth-of-type(3){
            background-color: #e04;
            top: -50px;
            left: -50px;
            z-index: 1;

        }
        .fixed {
            width: 100px;
            height: 100px;
            background-color: red;

            position: fixed;
            right: 100px;
            bottom: 100px;
        }
        .container {
            width: 600px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }
        .abs {
            width: 100px;
            height: 100px;
            background-color: #f78;

            position: absolute;
            right: 0;
            top:0;
        }
    </style>
</head>
<body>
    <!-- 
        定位 position
        1. static 靜態（預設）
        2. relative 相對
        3. absolute 絕對
        4. fixed 固定
        5. sticky 黏性

     -->
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
    <div class="container">
        <div class="abs"></div>
    </div>
    <div class="fixed"></div>
</body>
</html>
