<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }
        .gallery {
            width: 600px;
        }
        .thumbs {
            display: flex;
        }
        .thumb {
            width: 120px;
        }
        /* 後代選取器 */
        /* .gallery img {} */
        /* 子代選取器 */
        /* .gallery > img {border: 2px solid red;} */
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/98/600" alt="">
        <div class="thumbs">
            <img src="https://picsum.photos/id/98/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/18/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/28/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/38/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/48/600" alt="" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        // console.log(thumbs)
        for(let thumb of thumbs){
            // console.log(thumb);
            thumb.onclick = e => {
                // console.log(e.target);
                // console.log(this);
                let t = e.target.getAttribute('src');
                let IMG = document.querySelector('.gallery>img');
                IMG.setAttribute('src',t);
            }
        }
    </script>
</body>
</html>
