<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 1200px;
            height: 600px;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            visibility: hidden;

            transition: all 600ms;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }
        .slider-nav {
            position: absolute;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/82/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/12/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/22/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/32/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/42/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/52/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev">Prev</a>
            <a href="#" class="slider-next">Next</a>
        </div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let prev = document.querySelector('.slider-prev');
        let next = document.querySelector('.slider-next');

        prev.onclick = function(){
            // if(currentIndex === 0){
            //     currentIndex = total - 1;
            // }else {
            //     currentIndex--;
            // }
            currentIndex = currentIndex === 0 ? total : currentIndex;
            currentIndex = (currentIndex - 1) % total;
            switchImage()
        }
        next.onclick = function(){
            console.log('next');
            // if(currentIndex === total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            // currentIndex = currentIndex===total-1 ? 0 : currentIndex += 1;
            // curentIndex += 1 => currentIndex = currentIndex + 1;
            currentIndex = (currentIndex + 1) % total;
            switchImage()
        }

        function slider(){
            // currentIndex++;
            // console.log(currentIndex);
            if(currentIndex === total - 1){
                currentIndex = 0;
            }else{
                currentIndex++;
            }
            console.log(currentIndex);

            switchImage()
        }
        function switchImage(){
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }
        //計時器
        // setTimeout
        // setInterval
        setInterval(slider,10000);

        
       
    </script>
</body>
</html>
