<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
        <li>list 6</li>
    </ul>
    <script>
        let nodelist = document.querySelectorAll('li'); //node list
        let collection = document.getElementsByTagName('li');// html collection
        
        var nl = nodelist.length;
        var cl = collection.length;
        console.log(nl,cl);
        nodelist[2].remove();

        var nl = nodelist.length;
        var cl = collection.length;
        console.log(nl,cl);
    </script>
</body>
</html>
