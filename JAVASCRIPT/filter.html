<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .del {
            color: #aaa;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <input type="text">
    <ul>
        <li>世界第一簡單的 Python「超」入門 - 零基礎 OK！</li>
        <li>ASP.NET Core 7 MVC 跨平台範例實戰演練</li>
        <li>Java x ChatGPT基礎必修課(適用Java 20~12，涵蓋ITS)</li>
        <li>手機應用程式設計超簡單--App Inventor 2零基礎入門班</li>
        <li>Windows APT Warfare：惡意程式前線戰術指南, 2/e</li>
        <li>零基礎學會 Python 程式交易：一本讀懂 Python 實作金融資</li>
    </ul>
    <script>
        let input = document.querySelector('input');
        let li = document.querySelectorAll('li');

        input.onkeyup = function(){
            for(let item  of li){
                if(item.textContent.toUpperCase().indexOf(input.value.toUpperCase()) > -1){
                    // item.style.display = '';
                    // item.style.color = 'blue'
                    item.classList.remove('del');
                }else{
                    // item.style.display = 'none';
                    // item.style.color = 'red';
                    // item.style.textDecoration = 'line-through'
                    item.classList.add('del');
                }
            }
        }
    </script>
</body>
</html>
