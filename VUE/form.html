<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="user">帳號</label>
            <input type="text" id="user" name="user">
        </div>
        <div>
            <label for="pw">密碼</label>
            <input type="password" id="pw" name="pw">
        </div>
        <div>
            <label for="date">日期</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="qty">數量</label>
            <input type="number" id="qty" name="qty">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="gender">性別</label>

            <input type="radio" id="male" name="gender" value="男">
            <label for="male">男</label>

            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>

            <input type="radio" id="unknow" name="gender" value="不透露">
            <label for="unknow">不透露</label>
        </div>
        <div>
            <label for="city">城市</label>
            <select name="city" id="city">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="新竹市">新竹市</option>
            </select>
        </div>
        <div>
            <label for="hobby">興趣</label>

            <input type="checkbox" id="design" name="hobby" value="設計">
            <label for="design">設計</label>
            <input type="checkbox" id="web" name="hobby" value="網頁設計">
            <label for="web">網頁設計</label>
            <input type="checkbox" id="clip" name="hobby" value="影片剪輯">
            <label for="clip">影片剪輯</label>
        </div>
        <div>
            <label for="comment">註解</label>
            <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
        </div>
        <input type="submit" value="送出">
        <input type="reset" value="清除">
        <input type="button" value="自定義">

        <button type="submit">送出</button>
        <button type="reset">重設</button>
        <button type="button">自定義</button>
    </form>
</body>
</html>
