<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <app-title>hello vuevuevue</app-title>
        <app-button>click</app-button>
        <app-button>link</app-button>
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return {}
            }
        });
        
        app.component('app-title',{
            template:`<h1 :data-text="title"><slot /></h1>`,
            data(){
                return {
                    title:'hello vue'
                }
            }
        });
        app.component('app-button',{
            template:`<button><slot /></button>`,
            data(){
                return {
                    text:'click'
                }
            }
        });

        app.mount('#app');


    </script>
</body>
</html>
