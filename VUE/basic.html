<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <ul>
            <li v-for="(drink, index) of drinks">{{index}}-{{drink.name}}-NT.{{drink.price}}</li>
        </ul>
        <a v-bind:href="link">Yahoo</a>
        <a :href="link">Yahoo</a>
    </div>


    <script>

        // const { createApp } = Vue //解構

        Vue.createApp({
            data(){
                return {
                    title:'Hello VUE',
                    link:'https://tw.yahoo.com',
                    // drinks:['紅茶','綠茶','奶茶','拿鐵']
                    drinks:[
                        {
                            id:1,
                            name:'熟成紅茶',
                            price: 30
                        },
                        {
                            id:2,
                            name:'熟成歐蕾',
                            price: 50
                        },
                        {
                            id:3,
                            name:'春芽綠茶',
                            price: 30
                        },
                        {
                            id:4,
                            name:'春芽冷露',
                            price: 45
                        },
                    ]
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
